<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup user</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
     body {
      background: #000 !important;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)),
        url(../../../utlis/images/wallpaperflare.com_wallpaper\ \(1\).jpg) !important;
      background-size: cover !important;
      background-position: center !important; /* Center the image */
      background-repeat: no-repeat !important;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px) !important;
      height: 100vh;
    }
</style>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="mx-auto my-5 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg border rounded-lg p-8 max-w-md w-full">
        <h2 class="text-4xl text-white font-bold mb-6 text-center">Sign up</h2>
            <div class="mb-4">
                <label class="block  text-white  font-semibold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label class="block text-white  font-semibold mb-2" for="username">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your Email">
            </div>
            <div class="mb-6">
                <label class="block text-white  font-semibold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
            </div>
           
                <button onclick="signupUser()" class="w-full bg-green-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition-colors" type="button">
                    Sign In
                </button>
                <p class="text-gray-300 mt-6 text-center">
                    Already have an account?
                    <a href="#" class="text-blue-500 hover:underline"
                      >Login</a
                    >
                  </p>
          
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
