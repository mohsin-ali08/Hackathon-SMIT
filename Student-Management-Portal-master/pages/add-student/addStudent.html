<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Portal</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
     body {
      background: #000 !important;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2)),
        url(../../utlis/images/addstudent.jpg) !important;
      background-size: cover !important;
      background-position: center !important; /* Center the image */
      background-repeat: no-repeat !important;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px) !important;
     min-height: 100vh;
    }
</style>
<body>


<!-- Navbar -->
<nav class="bg-white bg-opacity-30 border-gray-300 backdrop-filter backdrop-blur-lg rounded px-6 py-4 border-b">
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-2xl font-bold text-white">Student Marks Section</a>
    <!-- Mobile Menu Button -->
    <button
      class="block md:hidden text-white focus:outline-none"
      onclick="toggleMenu()"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>

    
    <!-- Links -->
    <div class="hidden md:flex space-x-4">
      <a href="../../../index.html" class="text-xl font-semibold text-white hover:text-gray-300">Home</a>
      <a href="../admin-pannel/admin.html" class="text-white text-xl hover:text-gray-300 font-semibold">Student's list</a>
      <a href="#" class="text-white hover:text-gray-300 text-xl font-semibold">Contact</a>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="md:hidden hidden text-center text-white transition-all duration-300 ease-in-out"
  >
    <a href="../../../index.html" class="block text-white hover:text-gray-300 px-4 py-2">Home</a>
    <a href="../admin-pannel/admin.html" class="block text-white hover:text-gray-300 px-4 py-2">Student's list</a>
    <a href="#" class="block border-b text-white hover:text-gray-300 px-4 py-2">Contact</a>
  </div>
</nav>


    <div class=" px-4 py-2 ">
        <div class="mx-auto my-5 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg border rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-white mb-6">Add Student</h2>

            <form id="addStudentForm" class="space-y-4">
                <div>
                    <label for="firstName" class="block text-white text-sm font-bold mb-2">First Name:</label>
                    <input type="text" id="firstName" placeholder="firstName" class="w-full px-4 py-2 border rounded-md focus:outline-none" required>
                </div>

                <div>
                    <label for="lastName" class="block text-white text-sm font-bold mb-2">Last Name:</label>
                    <input type="text" id="lastName" placeholder="lastName" class="w-full px-4 py-2 border rounded-md focus:outline-none" required>
                </div>

                <div>
                    <label for="email" class="block text-white text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" placeholder="email" class="w-full px-4 py-2 border rounded-md focus:outline-none" required>
                </div>

                <div>
                    <label for="password" class="block text-white text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" placeholder="password" class="w-full px-4 py-2 border rounded-md focus:outline-none" required>
                </div>

                <div>
                    <label for="cnic" class="block text-white text-sm font-bold mb-2">CNIC:</label>
                    <input type="text" id="cnic" placeholder="CNIC" class="w-full px-4 py-2 border rounded-md focus:outline-none mb-3" required>
                </div>
 
                
                    <button type="submit" id="submitButton" class="w-full bg-green-700 hover:bg-green-800  text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Add Student
                    </button>
              
            </form>
        </div>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      }
    </script>

    <script src="./addStudent.js" type="module"></script>
</body>
</html>
