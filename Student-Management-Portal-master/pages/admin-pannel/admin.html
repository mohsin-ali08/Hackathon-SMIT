<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
   body {
      background: #000 !important;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)),
        url(../../utlis/images/admin.jpg) !important;
      background-size: cover !important;
      background-position: center !important; /* Center the image */
      background-repeat: no-repeat !important;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px) !important;
      min-height: 100vh;
    }
</style>
<body>
<!-- Navbar -->
<nav class="bg-white bg-opacity-30 border-gray-300 backdrop-filter backdrop-blur-lg rounded py-4 border-b">
  <div class="container mx-auto flex justify-between items-center px-5">
    <a href="#" class="text-2xl font-bold text-white">ADMIN PANEL</a>
    
    <!-- Mobile Menu Button -->
    <button
      class="block md:hidden text-white focus:outline-none"
      onclick="toggleMenu()"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>
    
    <!-- Desktop Links -->
    <div class="hidden md:flex space-x-4">
      <a
        href="../../../index.html"
        class="text-xl text-white hover:text-gray-300 font-semibold"
      >Home</a>
      <a
        href="../add-student/addStudent.html"
        class="text-xl text-white hover:text-gray-300 font-semibold"
      >Add Students</a>
      <a
        href="../upload-marks/marks.html"
        class="text-xl text-white hover:text-gray-300 font-semibold"
      >Upload Marks</a>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="md:hidden hidden text-center text-white transition-all duration-300 ease-in-out"
  >
    <a
      href="../../../index.html"
      class="block text-white hover:text-gray-300 px-4 py-2"
    >Home</a>
    <a
      href="../add-student/addStudent.html"
      class="block text-white hover:text-gray-300 px-4 py-2"
    >Add Students</a>
    <a
      href="../upload-marks/marks.html"
      class="block text-white hover:text-gray-300 px-4 py-2"
    >Upload Marks</a>
  </div>
</nav>



    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10  ">
      
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-6 py-10">
          <button class="bg-green-700 hover:bg-white hover:text-black text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="button" onclick="addStudent()">
            Add Student
          </button>
          <button class="bg-green-700 hover:bg-white hover:text-black text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="button" onclick="uploadMarks()">
            Upload Marks
          </button>
        </div>
        
   
        <div class="bg-white bg-opacity-10 shadow-lg shadow-md rounded-lg p-5 pb-10 max-w-4xl mx-auto">
            <h2 class="text-3xl text-white font-bold mb-6 text-center">All Students</h2>
          
            <!-- Table for displaying students -->
            <div class="overflow-x-auto">
              <table class="min-w-full bg-white bg-opacity-10 shadow-lg">
                <thead>
                  <tr>
                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-md font-semibold text-black uppercase">First Name</th>
                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-md font-semibold text-black uppercase">Last Name</th>
                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-md font-semibold text-black uppercase">Email</th>
                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-md font-semibold text-black uppercase">CNIC</th>
                    <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-md font-semibold text-black uppercase">Actions</th>
                  </tr>
                </thead>
                <tbody id="studentsTableBody" class="text-white ">
                  <!-- Student rows will be rendered here -->
                </tbody>
              </table>
            </div>
          </div>          
    </main>

    <script>
      function toggleMenu() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  }
    </script>

    <script type="module" src="./admin.js"></script>
</body>
</html>
